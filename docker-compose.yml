version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./cyberthreatx_v4.db:/app/cyberthreatx.db
    environment:
      - FLASK_ENV=development
    restart: always

  watcher:
    build: .
    command: python watcher.py --watch-dir monitored_logs --db cyberthreatx.db --rules-folder sigma_rules
    volumes:
      - .:/app
      - ./monitored_logs:/app/monitored_logs
      - ./cyberthreatx_v4.db:/app/cyberthreatx.db
      - ./sigma_rules:/app/sigma_rules
    restart: always

volumes:
  monitored_logs:
