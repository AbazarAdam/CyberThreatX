title: Mimikatz Keyword Detection
id: d5e4f3a1-b2c3-4d4e-a5b6-c7d8e9f0a1b2
status: stable
description: Detects keywords related to Mimikatz usage in command lines or script blocks
author: CyberThreatX
logsource:
    product: windows
detection:
    selection:
        CommandLine|contains:
            - 'sekurlsa'
            - 'lsadump'
            - 'crypto::'
            - 'kerberos::'
            - 'privilege::debug'
            - 'inject::process'
            - 'logonpasswords'
    condition: selection
level: critical
tags:
    - attack.credential_access
    - attack.t1003.001
