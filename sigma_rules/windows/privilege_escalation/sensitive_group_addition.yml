title: Sensitive Group Member Addition
id: 1a2b3c4d-5e6f-4a8b-9c0d-1234567890fe
status: stable
description: Detects addition of users to sensitive groups like Domain Admins or Enterprise Admins
author: CyberThreatX
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID:
            - 4728
            - 4732
            - 4756
    group:
        TargetUserName|contains:
            - 'Administrators'
            - 'Domain Admins'
            - 'Enterprise Admins'
            - 'Schema Admins'
    condition: selection and group
level: high
tags:
    - attack.privilege_escalation
    - attack.t1098
