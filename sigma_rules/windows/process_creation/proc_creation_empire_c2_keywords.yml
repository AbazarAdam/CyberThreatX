title: PowerShell Empire C2 Keywords
id: d1c0b3a2-9456-4b8c-8d0e-abcdef123458
status: stable
description: Detects command line arguments associated with the PowerShell Empire C2 framework
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        CommandLine|contains:
            - ' -w 1 '
            - ' -e '
            - ' -nop '
            - ' -enc '
        CommandLine|contains:
            - 'Invoke-Empire'
            - 'Start-Empire'
            - 'Empire.ps1'
    condition: selection
level: high
tags:
    - attack.command_and_control
    - attack.t1059.001
