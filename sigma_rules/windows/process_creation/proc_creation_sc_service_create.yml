title: Persistence via Windows Service Creation
id: f3e2d1c0-b5a4-4310-9876-543210fedcba
status: stable
description: Detects the creation of a new Windows service using sc.exe, which can be used for persistence
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\sc.exe'
        CommandLine|contains: ' create '
    condition: selection
level: medium
tags:
    - attack.persistence
