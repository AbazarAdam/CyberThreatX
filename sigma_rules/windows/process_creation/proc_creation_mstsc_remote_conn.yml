title: Suspicious RDP Execution via Command Line
id: a8b7c6d5-e4f3-d2c1-b0a9-987654321013
status: stable
description: Detects execution of mstsc.exe with command line arguments, which could indicate lateral movement
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\mstsc.exe'
        CommandLine|contains: ' /v:'
    condition: selection
level: low
tags:
    - attack.lateral_movement
    - attack.t1021.001
