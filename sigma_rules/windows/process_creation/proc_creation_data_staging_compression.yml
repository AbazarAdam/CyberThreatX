title: Data Staging via Compression Tools
id: f3e2d1c0-b5a4-4310-9876-543210fedccd
status: stable
description: Detects the use of compression tools (7zip, WinRAR) to stage data for exfiltration
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith:
            - '\7z.exe'
            - '\7za.exe'
            - '\WinRAR.exe'
            - '\rar.exe'
        CommandLine|contains:
            - ' a '
            - ' -p'
            - ' -m'
    condition: selection
level: medium
tags:
    - attack.exfiltration
    - attack.t1074.001
    - attack.t1560.001
