title: Disabling Windows Firewall
id: a1b2c3d4-e5f6-7a8b-9c0d-123456789011
status: stable
description: Detects attempts to disable the Windows Firewall
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\netsh.exe'
        CommandLine|all:
            - ['advfirewall', 'firewall']
            - 'set allprofiles state off'
    condition: selection
level: high
tags:
    - attack.defense_evasion
    - attack.t1562.004
