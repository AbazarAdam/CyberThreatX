title: Security Account Manager (SAM) Registry Hive Export
id: a1c2b3d4-e5f6-7a8b-c9d0-1234567890ef
status: stable
description: Detects the export of the SAM registry hive using reg.exe, often used to extract password hashes
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\reg.exe'
        CommandLine|all:
            - [' save ', ' export ']
            - ' hklm\sam '
    condition: selection
level: high
tags:
    - attack.credential_access
    - attack.t1003.002
