title: Taskkill Execution to Disable Security Software
id: f3e2d1c0-b5a4-4310-9876-543210fedcce
status: stable
description: Detects taskkill.exe being used to terminate potentially sensitive processes
author: CyberThreatX
logsource:
    product: windows
    category: process_creation
detection:
    selection:
        Image|endswith: '\taskkill.exe'
        CommandLine|contains:
            - ' /f '
            - ' /im '
        CommandLine|contains:
            - 'avp.exe'
            - 'msmpeng.exe'
            - 'windowssensor.exe'
            - 'cb.exe'
    condition: selection
level: medium
tags:
    - attack.defense_evasion
    - attack.t1562.001
